<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title> Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
       <div id="container">

         <div id="image1"><img src="images/illustration-hero.svg" alt="image"></div> 
         <div id="text">
            <h1>Order Summary</h1>

            <p id="text1">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            
            <div id="plan">
               <div id="image2"><img src="images/icon-music.svg" alt="music-icon"></div> 
               <div id="plan-text">
               <p><b>Annual Plan</b><br>
              <span id="price">$59.99/year</span></p>
              <a href="#" id="link1">Change</a>
              </div>
            </div> 
            <div id="buttons">
                <button id="b1">Proceed to Payment</buttom>
                <button id="b2">Cancel Order</buttom>
            </div>
          </div>  
       </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enoch Armah-Quaye</a>.
  </div>
</body>
</html>
